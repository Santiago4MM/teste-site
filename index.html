    * {

      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);

    .links a {

      text-decoration: none;
      background: #fff;
      color: #333;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.2s, background 0.2s;
    }

    .links a:hover {
      background: #eee;
      transform: scale(1.05);
    }
